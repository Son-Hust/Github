<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h1 align="center">Chương Trình Quản Lý User</h1>
    <div class="card">
        <div class="card-body">
            <div th:switch="${user}" class="container my-5">
                <p class="my-5">
                    <a href="/user/signup" class="btn btn-primary"> Add User NEV</a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">Không có User</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${user}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.address}"></td>
                                <td><a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a></td>
                                <td><a onclick="return confirmAction()" th:href="@{/user/delete/{id}(id=${user.id})}"
                                       class="btn btn-primary">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function confirmAction() {
        return confirm("Do you want Delete?")
    }
</script>
</body>

</html>
