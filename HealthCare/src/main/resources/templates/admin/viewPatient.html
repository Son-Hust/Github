<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container my-2">
    <h1>Patient Information</h1>
    <div class="card">
        <div class="card-body">
            <div class="container my-5">
                <p class="my-5">
                </p>
                <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Username</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Gender</th>
                                <th>Password</th>
                                <th>Age</th>
                                <th>Contract</th>
                                <th>Address</th>
                                <th>Country</th>
                                <th>Authority</th>
                                <th>Lastseen</th>
                                <th>CreatAt</th>
                                <th>UpdateAt</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="temp : ${user}">
                                <td th:text="${temp.username}"></td>
                                <td th:text="${user.firstname}"></td>
                                <td th:text="${user.lastname}"></td>
                                <td th:text="${user.gender}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.contract}"></td>
                                <td th:text="${user.address}"></td>
                                <td th:text="${user.country}"></td>
                                <td th:text="${user.authority}"></td>
                                <td th:text="${user.lastseen}"></td>
                                <td th:text="${user.creatAt}"></td>
                                <td th:text="${user.updateAt}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary"><i class="fa fa-stethoscope"></i> Record</button>
        <button type="button" class="btn btn-success"><i class="fa fa-heartbeat"></i> Film</button>
        <button type="button" class="btn btn-info"><i class="fa fa-plus-square"></i> Appointment</button>
    </div>
</div>
<script>
    function confirmAction() {
        return confirm("Do you want Delete?")
    }
</script>
</body>

</html>
